server:
  port: 8082

spring:
  application:
    name: heikeji-mall-product
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  autoconfigure:
    # 排除Spring Boot Actuator的安全自动配置，避免缺少HttpSecurity bean导致启动失败
    exclude: 
      - org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration
      # 排除Spring Data Elasticsearch自动配置，避免连接失败导致服务启动问题
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchRepositoriesAutoConfiguration
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.186.129:3306/heikeji_mall?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: Mysql@8Root!2025
    druid:
      initial-size: 10
      min-idle: 10
      max-active: 50
      max-wait: 30000
      time-between-eviction-runs-millis: 30000
      min-evictable-idle-time-millis: 600000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 50
      filters: stat,wall,log4j2
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=3000
      # 启用慢SQL日志
      use-global-data-source-stat: true
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: admin
        allow: 127.0.0.1
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: Redis@hkyg
    database: 0
    timeout: 5000
    lettuce:
      pool:
        max-active: 50
        max-wait: 10000
        max-idle: 20
        min-idle: 10
  # Elasticsearch配置
  elasticsearch:
    rest:
      uris: localhost:9200
      # 如需认证，取消注释并配置用户名密码
      # username: elastic
      # password: changeme
  # 禁用Nacos服务发现和配置检查，避免启动错误
  cloud:
    nacos:
      discovery:
        enabled: false
      config:
        import-check:
          enabled: false
        enabled: false

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.heikeji.mall.product.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    com.heikeji: debug
    org.springframework: info



# Swagger配置
swagger:
  title: 商品服务接口文档
  description: 商品相关接口的文档描述
  version: 1.0
  base-package: com.heikeji.mall.product.controller