version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.3
    container_name: heikeji-mysql
    environment:
      MYSQL_ROOT_PASSWORD: Mysql@8Root!2025
      MYSQL_DATABASE: heikeji_mall
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./full_db.sql:/docker-entrypoint-initdb.d/full_db.sql
    restart: always
    networks:
      - heikeji-network

  # Redis 缓存
  redis:
    image: redis:7.2
    container_name: heikeji-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - heikeji-network

  # Nacos 服务注册与配置中心
  nacos:
    image: nacos/nacos-server:v3.1.1
    container_name: heikeji-nacos
    environment:
      - MODE=standalone
      - SPRING_DATASOURCE_PLATFORM=mysql
      - MYSQL_SERVICE_HOST=mysql
      - MYSQL_SERVICE_PORT=3306
      - MYSQL_SERVICE_USER=root
      - MYSQL_SERVICE_PASSWORD=Mysql@8Root!2025
      - MYSQL_SERVICE_DB_NAME=nacos
      - NACOS_CORE_AUTH_ENABLED=true
      - NACOS_CORE_AUTH_SERVER_IDENTITY_KEY=nacos
      - NACOS_CORE_AUTH_SERVER_IDENTITY_VALUE=nacos
      - NACOS_CORE_AUTH_PLUGIN_NACOS_TOKEN_SECRET_KEY=VGhpc0lzQW5NZXRhbnlTdWJqZWN0SW5LZXk=
    ports:
      - "8848:8848"
    volumes:
      - nacos_data:/home/nacos/data
      - nacos_logs:/home/nacos/logs
    restart: always
    networks:
      - heikeji-network

  # RabbitMQ 消息队列
  rabbitmq:
    image: rabbitmq:3.10-management
    container_name: heikeji-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: always
    networks:
      - heikeji-network

  # Zipkin 分布式链路追踪
  zipkin:
    image: openzipkin/zipkin:2.24
    container_name: heikeji-zipkin
    ports:
      - "9411:9411"
    restart: always
    networks:
      - heikeji-network

  # Nginx 前端反向代理
  nginx:
    image: nginx:latest
    container_name: heikeji-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./heikeji-frontend/dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    restart: always
    networks:
      - heikeji-network



volumes:
  mysql_data:
  redis_data:
  nacos_data:
  nacos_logs:
  rabbitmq_data:

networks:
  heikeji-network:
    driver: bridge