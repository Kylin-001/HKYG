server:
  port: 8082
  servlet:
    context-path: /api/app

spring:
  application:
    name: heikeji-mall-app
  
  # 禁用Nacos配置检查和服务发现
  cloud:
    nacos:
      config:
        import-check:
          enabled: false
      discovery:
        enabled: false
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/heikeji_mall?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 
    hikari:
      max-lifetime: 1800000
      maximum-pool-size: 15
      minimum-idle: 5
  
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 3000
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0

  # 消息队列配置（APP推送相关）
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /

# MyBatis-Plus配置
mybatis-plus:
  type-aliases-package: com.heikeji.app.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:/nonexistent/**/*.xml
  global-config:
    db-config:
      id-type: auto

# APP应用特定配置
app:
  # JWT配置
  jwt:
    secret: heikeji_app_jwt_secret_key_2024
    expiration: 604800000  # 7天
    refresh-expiration: 2592000000  # 30天
  
  # APP版本管理
  version:
    min: 1.0.0
    latest: 1.0.0
  
  # 推送配置
  push:
    android:
      enabled: true
    ios:
      enabled: true

# 日志配置
logging:
  level:
    root: info
    com.heikeji.app: debug
    org.springframework.security: info
    org.springframework.web: info
  file:
    name: logs/heikeji-app.log
    max-size: 10MB
    max-history: 7



