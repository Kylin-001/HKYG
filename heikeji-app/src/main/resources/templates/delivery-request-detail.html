<script src="/js/jquery.min.js"></script>

<script src="/js/bootstrap.bundle.min.js"></script>

    <script src="/js/auth-utils.js"></script>
    <script>
        // 更新用户菜单
        function updateUserMenu() {
            const userMenu = $('#userMenu');
            const userInfo = authUtils.getUserInfo();
            
            if (userInfo) {
                userMenu.html(`
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            ${userInfo.username || '用户'}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/api/order/list">我的订单</a></li>
                            <li><a class="dropdown-item" href="/api/takeout/order/list">我的外卖</a></li>
                            <li><a class="dropdown-item" href="/api/delivery/request/list">我的跑腿</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">退出登�?/a></li>
                        </ul>
                    </li>
                `);
            } else {
                userMenu.html(`
                    <li class="nav-item">
                        <a class="nav-link" href="/api/auth/login">登录</a>
                    </li>
                `);
            }
        }
        
        // 用户登出
        function logout() {
            authUtils.logout();
            updateUserMenu();
            alert('已退出登�?);
            window.location.href = '/api/auth/login';
        }
        
        // 显示加载状�?        function showLoading() {
            $('#loadingOverlay').css('display', 'flex');
        }
        
        // 隐藏加载状�?        function hideLoading() {
            $('#loadingOverlay').css('display', 'none');
        }
        
        // 获取状态显示文本和样式
        function getStatusDisplay(status) {
            const statusMap = {
                0: { text: '待接�?, class: 'bg-yellow-100 text-yellow-800' },
                1: { text: '已接�?, class: 'bg-blue-100 text-blue-800' },
                2: { text: '进行�?, class: 'bg-green-100 text-green-800' },
                3: { text: '已完�?, class: 'bg-gray-100 text-gray-800' },
                4: { text: '已取�?, class: 'bg-red-100 text-red-800' }
            };
            return statusMap[status] || { text: '未知', class: 'bg-gray-100 text-gray-800' };
        }
        
        // 获取需求类型显示文�?        function getRequestTypeDisplay(type) {
            const typeMap = {
                1: '取快�?,
                2: '代购',
                3: '代办'
            };
            return typeMap[type] || '未知';
        }
        
        // 加载需求详�?        let currentRequestDetail = null;
        
        function loadRequestDetail(requestId) {
            showLoading();
            $.authAjax({
                url: `/api/delivery/request/${requestId}`,
                method: 'GET',
                success: function(response) {
                    if (response.code === 200) {
                        currentRequestDetail = response.data;
                        renderRequestDetail(currentRequestDetail);
                    } else {
                        alert('获取需求详情失败：' + response.msg);
                        window.location.href = '/api/delivery/request/list';
                    }
                },
                error: function() {
                    alert('获取需求详情失败，请稍后重�?);
                    window.location.href = '/api/delivery/request/list';
                },
                complete: function() {
                    hideLoading();
                }
            });
        }
        
        // 渲染需求详�?        function renderRequestDetail(request) {
            const statusInfo = getStatusDisplay(request.status);
            
            // 填充基本信息
            $('#requestTitle').text(request.title || '--');
            $('#requestType').text(getRequestTypeDisplay(request.requestType));
            $('#statusBadge').text(statusInfo.text).removeClass().addClass('status-badge').addClass(statusInfo.class);
            $('#rewardAmount').text((request.rewardAmount || 0).toFixed(2));
            $('#createTime').text(request.createTime || '--');
            
            // 填充需求描�?            $('#requestDescription').text(request.description || '暂无描述');
            
            // 填充地址信息
            $('#pickupAddress').text(request.pickupAddress || '--');
            $('#deliveryAddress').text(request.deliveryAddress || '--');
            
            // 显示取件码（仅取快递类型显示）
            if (request.requestType === 1 && request.pickupCode) {
                $('#pickupCodeContainer').show();
                $('#pickupCode').text(request.pickupCode);
            }
            
            // 显示接单者信�?            if (request.accepterId) {
                $('#accepterCard').show();
                $('#accepterName').text(request.accepterName || '--');
                $('#accepterPhone').text(request.accepterPhone || '--');
                $('#acceptTime').text(request.acceptTime || '--');
            }
            
            // 渲染操作按钮
            renderActionButtons(request.status);
        }
        
        // 渲染操作按钮
        function renderActionButtons(status) {
            let buttonsHtml = '';
            
            switch(status) {
                case 0: // 待接�?                    buttonsHtml = `
                    <button class="btn btn-danger" onclick="cancelRequest()">取消需�?/button>
                    `;
                    break;
                case 1: // 已接�?                case 2: // 进行�?                    buttonsHtml = `
                    <button class="btn btn-outline-primary me-3" onclick="contactAccepter()">联系接单�?/button>
                    <button class="btn btn-danger" onclick="cancelRequest()">取消需�?/button>
                    `;
                    break;
                case 3: // 已完�?                    buttonsHtml = `
                    <button class="btn btn-outline-primary" onclick="createNewRequest()">发布新需�?/button>
                    `;
                    break;
            }
            
            $('#actionButtons').html(buttonsHtml);
        }
        
        // 取消需�?        function cancelRequest() {
            if (currentRequestDetail && confirm('确定要取消该需求吗�?)) {
                showLoading();
                $.authAjax({
                    url: '/api/delivery/request/cancel',
                    method: 'POST',
                    data: { id: currentRequestDetail.id },
                    success: function(response) {
                        if (response.code === 200) {
                            alert('取消成功');
                            window.location.reload();
                        } else {
                            alert('取消失败�? + response.msg);
                        }
                    },
                    error: function() {
                        alert('取消失败，请稍后重试');
                    },
                    complete: function() {
                        hideLoading();
                    }
                });
            }
        }
        
        // 联系接单�?        function contactAccepter() {
            if (currentRequestDetail && currentRequestDetail.accepterPhone) {
                alert(`接单者电话：${currentRequestDetail.accepterPhone}`);
            } else {
                alert('暂无接单者联系信�?);
            }
        }
        
        // 发布新需�?        function createNewRequest() {
            window.location.href = '/api/delivery/request/create';
        }
        
        // 页面加载完成后初始化
        $(document).ready(function() {
            // 检查登录状�?            if (!authUtils.isLoggedIn()) {
                alert('请先登录');
                window.location.href = '/api/auth/login';
                return;
            }
            
            // 更新用户菜单
            updateUserMenu();
            
            // 获取URL中的需求ID参数
            const urlParams = new URLSearchParams(window.location.search);
            const requestId = urlParams.get('id');
            
            if (!requestId) {
                alert('需求ID不存�?);
                window.location.href = '/api/delivery/request/list';
                return;
            }
            
            // 加载需求详�?            loadRequestDetail(requestId);
        });
    </script>
