server:
  port: 8001

spring:
  application:
    name: heikeji-system
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/heikeji_mall?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: Mysql@8Root!2025
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 1800000
    lettuce:
      pool:
        max-active: 20
        max-wait: -1
        max-idle: 5
        min-idle: 0
  # 禁用Nacos配置
  cloud:
    nacos:
      config:
        enabled: false
      discovery:
        enabled: false

# JWT配置
jwt:
  secret: heikeji_mall_jwt_secret_key_2023
  expiration: 7200  # 过期时间（秒）
  header: Authorization
  prefix: Bearer

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.heikeji.system.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 日志配置
logging:
  level:
    root: info
    com.heikeji.system: debug
  file:
    path: ./logs/heikeji-system

# 安全配置
security:
  jwt:
    secret: heikeji_mall_secret_key_2023
    expiration: 3600000

# 跨域配置
cors:
  allowed-origins: '*'
  allowed-methods: '*'
  allowed-headers: '*'
  allow-credentials: true

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always