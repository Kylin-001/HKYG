server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: heikeji-mall-api
  # 服务注册
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: public
        group: DEFAULT_GROUP
  # Redis配置
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 60000

# 日志配置
logging:
  level:
    root: info
    com.heikeji: debug
  file:
    name: logs/heikeji-mall-api.log

# API文档配置
swagger:
  enabled: true
  title: 黑科易购API接口文档
  description: 黑科易购电商平台对外API接口文档
  version: 1.0.0
  base-package: com.heikeji.api.controller

# 安全配置
security:
  ignore:
    urls: "/swagger-ui.html,/swagger-resources/**,/v2/api-docs,/webjars/**,/csrf,/doc.html"

# Feign配置
feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true