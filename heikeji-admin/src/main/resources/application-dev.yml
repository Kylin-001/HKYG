server:
  port: 8080

spring:
  application:
    name: heikeji-admin
  
  # Nacos配置
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yml

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.110.162:3306/heikeji_mall?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    hikari:
      pool-name: HikariCP
      minimum-idle: 5
      idle-timeout: 30000
      maximum-pool-size: 20
      auto-commit: true
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 3000
  
  # Spring MVC配置 - 修复SpringFox Swagger兼容性问题
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  
  # 额外的SpringFox兼容性配置
  main:
    allow-bean-definition-overriding: true

# MyBatis-Plus配置
mybatis-plus:
  # 暂时禁用XML映射文件加载
  # mapper-locations: classpath*:/mapper/*.xml
  type-aliases-package: com.heikeji.admin.entity
  global-config:
    db-config:
      id-type: AUTO
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'

# 管理员安全配置
admin:
  security:
    token:
      expireTime: 1440  # token过期时间（分钟）
      tokenHead: "Bearer "  # token前缀
      header: "Authorization"  # 请求头名称
      tokenStartWith: "Bearer "  # token开始字符串